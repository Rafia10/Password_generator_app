<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="columns is-centered">
      <div class="box column is-one-third">
        <h1 class="title has-text-centered">Password Generator</h1>
  

  <div class="field">
    <label class="checkbox"> Enter Length 
    <input (input)="onChangeLength($event)" /> 
  </label>
  </div>

  <div class="field">
    <div class="control">
   <label class="checkbox" >
    <input type="checkbox" (change)="onChangeLetters()" name="" id="">
      Use Letters</label>
  
 </div>
</div>

<div class="field">
  <div class="control">
  <label class="checkbox">
    <input (change)="onChangeNumbers()" type="checkbox" name="" id="">  Use Numbers</label>
  
</div>
</div>

<div class="field">
  <div class="control">
  <label class="checkbox">
    <input (change)="onChangeSymbols()" type="checkbox" name="" id="">
     Use Symbols</label>
  
</div>
</div>

<div>
  <button [disabled]="
  !(length && (includeLetters || includeSymbols || includeNumbers))
" (click)="onButtonClick()" class="button is-link is-fullwidth">Generate!</button>
</div>

<div class="box" *ngIf="password">
  <label>Your Password</label>
  <input class="input" [value]="password" />
</div>

</div></div>
</div>
</body>
</html>
